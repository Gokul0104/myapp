<html>
<head>
    <title>Form</title>
<body>
    <h1>Express assignment 2</h1>
    <form action="\users" method="post">
        <input type="text" name="user">
        <input type="text" name="id">
        <button type="submit">Submit</button>
    </form>
    <button class="btn1">Get JSON</button>
    <button class="btn2">Get USER</button>
    <script>
        const btn2 = document.querySelector('.btn2');
        const myId = document.querySelector('input[name="id"]');
        const btn1 = document.querySelector('.btn1');
        btn2.addEventListener('click', () => {
            fetch(`/userss/${myId.value}`).then(res => res.json())
                .then((data) => {
                    console.log(data)
                    if (data.length != 0) {
                        data.forEach(element => {
                            console.log(element);
                        });
                    } else {
                        console.log('nothing found');
                    }
                });
        })
        btn1.addEventListener('click', () => {
            fetch('/userss').then(res => res.json())
                .then((data) => {
                    console.log(data);
                    data.users.array.array.forEach(element => {
                        console.log(element);
                    });
                });
        })
    </script>
</body>
</head>

</html>
